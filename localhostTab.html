<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Websites - Day View</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <!-- FullCalendar CSS (locally included) -->
    <link rel="stylesheet" href="lib/fullcalendar.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 0;
        }
        #calendar-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .fc-toolbar.fc-header-toolbar {
            margin-bottom: 20px;
        }
        .fc .fc-daygrid-event, .fc .fc-timegrid-event {
            background-color: #198754; /* Event blocks color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .fc .fc-daygrid-block-event, .fc .fc-timegrid-event {
            padding: 5px;
            border-radius: 6px;
        }
        .fc-day {
            background-color: #ffffff; /* White background for the day cells */
            border: 1px solid #e3e6f0;
        }
        .fc-timegrid-axis-cushion {
            font-weight: bold;
            color: #495057;
        }
        .fc-scrollgrid {
            border: none;
        }
        .fc-day-today {
            background-color: #f8f9fa !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="lib/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar JS (locally included, index.global.min.js) -->
    <script src="lib/index.global.min.js"></script>

    <!-- Your Custom JS -->
    <script src="calendar.js"></script>
    
    <div id="storageContents"></div>
    <script src="offline.js"></script>
</body>
</html>
